<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Form and Table</title>
</head>
<body>
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
		
			<label for="first-name">First Name:</label> <br>
			<input type="text" placeholder="type your first name" name="first-name" id="first-name" class="first-name">

			<br><br>

			<label for="last-name">Last Name:</label> <br>
			<input type="text" placeholder="type your last name" name="last-name" id="last-name" class="last-name">
		
			<br><br>

			<label for="email">Email Address:</label> <br>
			<input type="email" placeholder="type your email address" name="email" id="email" class="email">

			<br><br>
			
			<label for="password">Password:</label> <br>
			<input type="password" placeholder="type your password" name="password" id="password" class="password">
			
			<br><br>

			<label for="gender"> Gender:</label> <br>
			<input type="radio" value="Male" name="gender" id="gender" class="gender">
			<span>male</span> <br>
			<input type="radio" value="Female" name="gender" id="gender" class="gender">
			<span>female</span>

			<br><br>
			
			<label for="">Education Qualification:</label> <br>
			<input type="checkbox" value="ssc" name="">
			
			<span>SSC</span> <br>
			<input type="checkbox" value="hsc" name="">
			<span>HSC</span>

			<br><br>

			<label for="massege">Your Massege:</label> <br>
			<textarea name="massege" id="massege" cols="75" rows="10" placeholder="type your massege" class="massege"></textarea>

			<br><br>
			
			<button class="submit">Submit</button>
			<button class="reset">Reset</button>
		
		</form>
	</div>

	<br><br>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Email</th>
		</tr>

</body>
</html>
